{% extends 'partials/base.html' %}

{% block content %}
{% include 'partials/nav.html' %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Position</th>
                    <th scope="col">Name</th>
                    <th scope="col"><span class="float-right mr-4">PaySlip</span></th>
                  </tr>
                </thead>
                <tbody>
                    {% for staff in staff %}
                  <tr>
                    <td>{{ staff.salary_rate.position }}</td>
                    <td><span>{{ staff.first_name }}</span><span> {{ staff.last_name }}</span></td>
                    <td>
                        <a class="btn btn-primary btn-sm float-right" href="{% url 'staff-payslip' staff.id %}">View PaySlip</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>
{% endblock %}
